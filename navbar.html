<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url(events-item-1.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Navbar container */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }

    /* Logo */
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    /* Navbar links */
    .navbar {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      margin: 0 10px;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      padding: 5px 10px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #575757;
      border-radius: 4px;
    }

    /* Hamburger menu icon */
    .menu-toggle {
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .navbar {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        text-align: center;
        padding: 10px 0;
      }

      .navbar.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      .navbar li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MyWebsite</div>
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  </nav>

  <script>
    function toggleMenu() {
      const navbar = document.querySelector('.navbar');
      navbar.classList.toggle('active');
    }
  </script>
</body>
</html>
